<!DOCTYPE HTML>
<html>
<head>
<title>读取并修改元素的内容</title>
<meta charset="utf-8" />
<style>
	div{float:left; height: 100px; line-height: 100px; }
	#d1,#d3{ background-color: #ccff00; }
	#d2{ cursor: pointer; background-color: #ffcc00; }
</style>
</head>
<body>
	<div id="d1">树形列表</div>
	<div id="d2">&lt;&lt;</div>
	<div id="d3">内容的主体</div>
  <script>
		//DOM 4步
		//1. 查找触发事件的元素
		//本例中:用户点击第二个div触发变化
		var d2=document.getElementById("d2");
		//2. 绑定事件处理函数
		d2.onclick=function(){
			//this->d2
			//3. 查找要修改的元素
			//本例中: 点击第二个div，修改的是第一个div
			var d1=document.getElementById("d1");
			//4. 修改元素
			//如果现在d1是开着的(d2的内容是<<)，就把他隐藏
		//if(this.innerHTML=="&lt;&lt;"){
			if(this.textContent=="<<"){
				//HTML中: <div style="display:none">
				//js中: 
				d1.style.display="none";
				//顺便将当前按钮的内容改为>>
				//this.innerHTML="&gt;&gt;";
				this.textContent=">>";
			}else{//否则如果现在d1是关着的(d2的内容是>>)，就把他显示
				d1.style.display="";//清除none，所有元素默认都是显示的
				//顺便将当前按钮的内容改为<<
				//this.innerHTML="&lt;&lt;";
				this.textContent="<<";
			}
		}
  </script>
</body>
</html>
